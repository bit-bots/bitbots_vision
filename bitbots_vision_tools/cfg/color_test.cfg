gen.add("debug_on",   bool_t,   0, "Turns debug-mode on",  True)

gen.add("use_pixel_list",   bool_t,   0, "Use_Pixellist_TRUE_HsvSpace_FALSE",  True)
gen.add("pixel_list_path",    str_t,    0, "packagePath",  "/config/testfield_color01.yaml")

gen.add("h_min",    int_t,    0, "h_min", 0,  0, 255)
